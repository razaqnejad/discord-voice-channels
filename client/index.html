<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice Chat</h1>
    <input type="text" id="channelId" placeholder="Enter channel ID">
    <button onclick="joinChannel()">Join Channel</button>
    <button onclick="leaveChannel()">Leave Channel</button>
    <button onclick="toggleMute()">Mute/Unmute</button>
    <h3>Users in Channel:</h3>
    <ul id="userList"></ul>

    <script>
        const socket = io("https://discord-voice-channels.onrender.com", { transports: ["websocket"], upgrade: false });
        let peers = {}; 
        let isMuted = false;
        let currentChannel = null;
        let localStream = null;

        async function getMicrophoneStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("ðŸŽ¤ Microphone access granted.");
                return localStream;
            } catch (error) {
                console.error("Microphone access denied:", error);
                alert("Please allow microphone access to use voice chat.");
                return null;
            }
        }

        async function joinChannel() {
            currentChannel = document.getElementById("channelId").value;
            if (!currentChannel) {
                alert("Please enter a channel ID.");
                return;
            }
            localStream = await getMicrophoneStream();
            if (!localStream) return;
            socket.emit("join-channel", currentChannel);
            startSpeakingDetection();
        }

        function leaveChannel() {
            if (currentChannel) {
                socket.emit("leave-channel");
                Object.values(peers).forEach(peer => peer.destroy());
                peers = {};
                currentChannel = null;
            }
        }

        function createPeer(userId, initiator) {
            if (peers[userId]) return peers[userId];
            console.log(`ðŸ”— Creating WebRTC Peer: ${userId}`);

            const peer = new SimplePeer({
                initiator,
                trickle: true,
                stream: localStream,
                config: { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] }
            });

            peer.on("signal", signal => {
                console.log(`Sending WebRTC signal to ${userId}`);
                socket.emit("webrtc-signal", { signal, to: userId });
            });

            peer.on("stream", userStream => {
                if (!userStream || userStream.getAudioTracks().length === 0) return;
                console.log(`Received audio stream from ${userId}`);
                const audio = document.createElement("audio");
                audio.srcObject = userStream;
                audio.autoplay = true;
                document.body.appendChild(audio);
            });

            peer.on("close", () => { delete peers[userId]; });
            peers[userId] = peer;
            return peer;
        }

        socket.on("update-users", ({ users }) => {
            document.getElementById("userList").innerHTML = "";
            users.forEach(user => {
                if (!peers[user] && user !== socket.id) createPeer(user, true);
                const li = document.createElement("li");
                li.textContent = user;
                li.id = `user-${user}`;
                document.getElementById("userList").appendChild(li);
            });
        });

        socket.on("user-speaking", ({ userId, isSpeaking }) => {
            const userElement = document.getElementById(`user-${userId}`);
            if (userElement) {
                userElement.style.color = isSpeaking ? "white" : "#6f6f6f";
            }
        });

        socket.on("webrtc-signal", ({ signal, from }) => {
            if (!peers[from]) createPeer(from, false);
            if (peers[from] && !peers[from].destroyed) {
                try {
                    if (signal.type === "answer" && peers[from].signalingState !== "have-local-offer") return;
                    peers[from].signal(signal);
                } catch (err) {
                    console.error(`WebRTC signal error from ${from}:`, err);
                }
            }
        });

        function toggleMute() {
            if (localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
                console.log(isMuted ? "Microphone muted" : "Microphone unmuted");
            }
        }

        function startSpeakingDetection() {
            const audioContext = new AudioContext();
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            const microphone = audioContext.createMediaStreamSource(localStream);
            microphone.connect(analyser);

            setInterval(() => {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const isSpeaking = volume > 10;
                socket.emit("user-speaking", { userId: socket.id, isSpeaking });
            }, 300);
        }
    </script>
</body>
</html>
